<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scale=1.0, user-scalable=no, viewport-fit=cover, shrink-to-fit=no">
    <title>RIVORA-join</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/join.css">
    <script src="./js/jquery-1.12.3.js"></script>
    <script src="./js/sign_in.js"></script>
    <script src="./js/script.js"></script>

</head>
<body>
    <div class="wrapper">
        <div class="container">
          <div class="sign-up-container">
            <form>
              <h2 class="creat_font">Create<br> Account</h2>
              <div class="social-links">
                <div>
                    <a href="#"><img src="./images/SNSICON/naver.png" aria-hidden="true"></a>
                  </div>
                  <div>
                    <a href="#"><img src="./images/SNSICON/kakao.png" aria-hidden="true"></a>
                  </div>
                  <div>
                    <a href="#"><img src="./images/SNSICON/google.png" aria-hidden="true"></a>
                </div>
              </div>
              <span>or use your email for registration</span>
              <input type="text" placeholder="Name">
              <input type="email" placeholder="Email">
              <input type="password" placeholder="Password">
              <div class="phon_div d-flex justify-content-center">
                <input type="tel" placeholder="phone number" class="input_phone">
                    <button class="form_btn from_phone ">Verify</button>
                </div>
              <button class="form_btn">Sign Up</button>
            </form>
          </div>
          <div class="sign-in-container">
            <form>
              <h1>Sign In</h1>
              <div class="social-links">
                <div >
                  <a href="#"><img src="./images/SNSICON/naver.png" aria-hidden="true"></a>
                </div>
                <div>
                  <a href="#"><img src="./images/SNSICON/kakao.png" aria-hidden="true"></a>
                </div>
                <div>
                  <a href="#"><img src="./images/SNSICON/google.png" aria-hidden="true"></a>
                </div>
              </div>
              <span>or use your account</span>
              <input type="email" placeholder="Email">
              <input type="password" placeholder="Password">
              <button class="form_btn"><a href="index.html" class="a_link">Sign In</a></button>
              <button id="signUp" class="overlay_btn signup320">Sign Up</button>
            </form>
          </div>
          <div class="overlay-container">
            <div class="overlay-left">
              <h1>Step into Rivora, where beauty unfolds with every moment.</h1>
           
              <button id="signIn" class="overlay_btn">Sign In</button>
            </div>
            <div class="overlay-right">
              <h1>Step into Rivora, where beauty unfolds with every moment.</h1>

              <button id="signUp" class="overlay_btn">Sign Up</button>
            </div>
          </div>
        </div>
      </div>
    </div>
</body>

</html>
